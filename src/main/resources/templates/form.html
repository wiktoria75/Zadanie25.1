<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Zadanie24.1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div layout:fragment="content">
    <div th:if="${task.name == null}">
        <h2>Nowe zadanie</h2>
    </div>
    <div th:if="${task.name != null}">
        <h2 th:text="|Edytuj zadanie '${task.name}'|"></h2>
    </div>
    <form method="post" th:action="@{/save}" th:object="${task}">
        <input type="hidden" th:field="*{id}">
        <div class="form-group">
            <label for="name">Nazwa zadania</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" th:placeholder="|np. Wymienić żarówkę|">
        </div>
        <div class="form-group">
            <label for="start-date">Rozpoczęcie zadania</label>
            <input type="date" th:field="*{startDate}"class="form-control" id="start-date">
        </div>
        <div class="form-group">
            <label for="deadline">Termin końcowy</label>
            <input type="date" th:field="*{deadlineDate}"class="form-control" id="deadline">
        </div>
        <button type="submit" class="btn btn-primary">Zapisz</button>
    </form>
</div>
</body>
</html>
